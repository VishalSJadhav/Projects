<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <main id="site-main">
        <div class="container">
           <div class="box-nav d-flex-justify-between">
            <a href="./add_user.html" class="border-shadow">
                <span class="text-gradient">New User</span>
            </a>
           </div>
           <form action="/" method="post">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Vishal</td>
                        <td>Vishal@gmail.com</td>
                        <td>Male</td>
                        <td>Active</td>
                        <td>
                            <a href="#" class="btn border-shadow update">
                                <span class="text-gradient">update</span>
                            </a>
                            <a href="#" class="btn border-shadow delete">
                                <span class="text-gradient">delete</span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
           </form>
        </div>
    </main>
</body>
</html>
